<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IVRS Number Form</title>
  <style>
    /* Add styling similar to Tailwind classes */
    .container {
      width: 100%;
      max-width: 28rem;
      margin: 0 auto;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .header {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .input-field {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      outline: none;
      margin-bottom: 1rem;
    }
    .input-field:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4);
    }
    .submit-btn {
      width: 100%;
      padding: 0.5rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .submit-btn:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
 
  <div class="container" style="margin-top: 2rem;">
    <h1 class="header">Driving Licence Download</h1>
    <form onsubmit="openLink(); return false;">
      <label for="f7" class="header">Enter Application Number:</label>
      <input type="text" id="f7" name="f7" class="input-field" required Placeholder="Application Number">
      <button type="submit" class="submit-btn">Next</button>
    </form>
  </div>

  <script>
    function openLink() {
      var f7 = document.getElementById("f7").value;
      window.open("https://sarathi.parivahan.gov.in/sarathiservice/applicationredirect.do?f7=" + f7, "_blank");
    }
  </script>
</body>
</html>
