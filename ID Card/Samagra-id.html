<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samagra Portal Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 840px;
            margin: 0 auto;
            padding: 10px;
        }
        textarea, input {;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .id-container {
            border: 1px dashed; #000;
            padding: 10px;
            margin: 10px auto;
            display: flex;
            justify-content: space-between;
          
            box-sizing: border-box;
        }
        .left-section, .right-section {
            padding: 5px;
            border: 1px solid #000;
            box-sizing: border-box;
            width: 400px;
            height: 250px;
            position: relative;
              border-radius: 5px;

        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #000;
            padding-bottom: 5px;
        }
        .header img {
            height: 50px;
        }
        .header-title {
            text-align: center;
            flex-grow: 1;
        }
        .header-title h1 {
            margin: 0;
            font-size: 16px;
        }
        .header-title p {
            margin: 0;
            font-size: 10px;
        }
        .details p {
            margin: 5px 0;
            font-size: 10px;
        }
        .qr-section {
            position: absolute;
            right: 5px;
            bottom: 5px;
        }
        .qr-section img {
            height: 50px;
        }
        .right-section table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 5px;
        }
        .right-section th, .right-section td {
            border: 1px solid #000;
            padding: 5px;
            text-align: left;
            font-size: 10px;

        }

        .right-section th {
            background-color: #f2f2f2;
        }
        .right-section table tr:first-child {
            font-weight:bold;
            background-color: #fff0e6; /* Different color for the first row */
        }
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .action-buttons button {
            width: 30%;
        }
        .print-date {
            font-size: 10px;
            margin-top: 10px;
            text-align: right;
        }
        .drag-drop-zone {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-bottom: 10px;
            color: #999;
        }
        .drag-drop-zone.dragover {
            border-color: #4CAF50;
           
        }
        .drag-drop-zone img {
            max-height: 50px;
        }
#member-info {font-size:11px;
text-align:center;
font-weight:bold;
}


/* Responsive Styles */
@media (max-width: 600px) {
    .id-container {
        flex-direction: column;
        align-items: stretch;
    }

    .left-section, .right-section {
        width: 100%; /* Full width for small screens */
        margin-bottom: 20px; /* Add spacing between sections */
    }

    .header img {
        height: 40px;
    }

    .header-title h1 {
        font-size: 14px;
    }

    .header-title p {
        font-size: 8px;
    }

    .details p, .print-date {
        font-size: 8px;
    }

    .right-section th, .right-section td {
        font-size: 8px;
        padding: 4px;
    }

    .action-buttons button {
        width: 100%; /* Full width for buttons */
        margin-bottom: 10px; /* Spacing between buttons */
    }
}

        @media print {
            body *  {
                visibility: hidden;
            }
            #previewContainer, #previewContainer * {
                visibility: visible;
            }
            #previewContainer {
                position: absolute;
                left: 0;
                top: 0;
            }
#detail, .action-buttons {display:none;}
.right-section {margin-left:5px;}
.right-section, .left-section {height:5.5;
width:8.5;}
        }
    </style>
</head>
<body>
    <div id="formContainer">
        <h1 id="detail">Samagra Portal Form</h1>
        <textarea id="fullData" placeholder="Paste full data here" rows="4"></textarea>
        <div id="dragDropZone" class="drag-drop-zone">Drag and drop QR code image here or click to select</div>
        <input type="file" id="qrFileInput" accept="image/*" style="display:none;" />
        <button onclick="generatePreview()">Submit to Generate id card</button>
    </div>

    <div id="previewContainer" style="display: none;">
        <h2 id="detail">Samagra Details </h2>
        <div class="id-container">
            <div class="left-section">
                <div class="header">
                    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjVF9eyX0UtvtbNqa_83YIDhFW6s8Cy8F7rPvUaqmCmKe_eTuTUHUjbyCLQLbpsVxyZQF5J7eGXpcMoavNkKgzs4pDR6hQj56gla5zTr7MWk2zzuFXqWrv7bWMaJSUSauslFZ0whMOQw6vKbc9csMdoMBk6AKEchI8s6eNIX12OjWqfbHaHI5NSoGx8RA/s1600/mp%20shashan.png">
                    <div class="header-title">
                        <h1>समग्र पोर्टल</h1>
                        <p>समग्र सामाजिक सुरक्षा मिशन, मध्यप्रदेश शासन समग्र परिवार कार्ड</p>
                    </div>
                    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjj3mDZTzdchShlJIY8pFooz41ZGtfXj_4j5p24trOXjw9A_DW7itYn2F_9k2oNYqCTDdRLl0c-IbcVxG17fiQachaQpyQ_nkaJtnQ-d6lOhISHJulSLBOo3f6sCMTVGPhrzUf744GA-qeB4mf44CNXII670zGikKL_Z64bDSSQsDIkBvn3vD8QxXpo5g/s1600/samagra.png">
                </div>
                <div id="leftDetails" class="details">
                    <!-- Left side details will be populated here -->
                </div>
                <div class="qr-section">
                    <img id="qrCodeImg" src="">
                </div>
            </div>
            <div class="right-section">
                <div text-margin="auto" id="member-info"> परिवार के सदस्यो की जानकारी </div>
                <table id="familyMembersTable">
                    <thead>
                      
                    </thead>
                    <tbody>
                        <!-- Family members will be added here dynamically -->
                    </tbody>
                </table>
                <div id="printDate" class="print-date">
                    <!-- कार्ड प्रिंट दिनांक will be displayed here -->
                </div>
            </div>
        </div>
        <div class="action-buttons">
            <button  class="reload" onclick="location.reload();"> Reset <i class="fa fa-refresh" style="font-size:11px;color:white" ></i></button>
            <button onclick="editForm()">Edit</button>
            <button onclick="printPreview()">Print</button>
        </div>
    </div>

    <script>
        const dragDropZone = document.getElementById('dragDropZone');
        const qrFileInput = document.getElementById('qrFileInput');
        const qrCodeImg = document.getElementById('qrCodeImg');

        // Allow file upload by clicking the drag-drop zone
        dragDropZone.addEventListener('click', () => qrFileInput.click());

        // Drag-and-drop logic
        dragDropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dragDropZone.classList.add('dragover');
        });

        dragDropZone.addEventListener('dragleave', () => {
            dragDropZone.classList.remove('dragover');
        });

        dragDropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dragDropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            handleFile(file);
        });

        qrFileInput.addEventListener('change', () => {
            const file = qrFileInput.files[0];
            handleFile(file);
        });

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                qrCodeImg.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function generatePreview() {
            const fullData = document.getElementById('fullData').value;
            const sections = fullData.split('परिवार के सदस्यो की जानकारी');
            const leftData = sections[0].trim();
            const rightData = sections[1].trim();

            // Process left side data
            const leftDetails = processLeftData(leftData);
            document.getElementById('leftDetails').innerHTML = leftDetails;

            // Process right side data
            const familyMembers = processRightData(rightData);
            updateFamilyMembersTable(familyMembers);

            // Extract and display print date
            const printDate = extractPrintDate(fullData);
            document.getElementById('printDate').innerHTML = `<strong>कार्ड प्रिंट दिनांक:</strong> ${printDate}`;

            document.getElementById('formContainer').style.display = 'none';
            document.getElementById('previewContainer').style.display = 'block';
        }

        function processLeftData(data) {
            const lines = data.trim().split('\n');
            let html = '';
            const keyMappings = {
                'समग्र परिवार आईडी': 'समग्र परिवार आईडी',
                'मुखिया का नाम': 'मुखिया का नाम',
                'वर्तमान निवास': 'वर्तमान निवास',
                'ग्राम': 'ग्राम',
                'ग्राम पंचायत': 'ग्राम पंचायत',
                'जिला': 'जिला',
                'आधार के अनुसार पता': 'आधार के अनुसार पता',
                'समग्र में पंजीयन की दिनांक': 'समग्र में पंजीयन की दिनांक'
            };

            lines.forEach(line => {
                const [key, value] = line.split(':').map(item => item.trim());
                if (keyMappings[key]) {
                    html += `<p>${keyMappings[key]}:<strong>${value} </strong> </p>`;
                }
            });

            return html;
        }

        function processRightData(data) {
            const lines = data.trim().split('\n').slice(1); // Skip the header line
            return lines.map((line) => {
                const [number, id, aadhar, name, age, gender] = line.split('\t').map(item => item.trim());
                return {number, id, aadhar, name, age, gender };
            }).filter(member => member.id && member.aadhar && member.name); // Filter out undefined entries
        }

        function updateFamilyMembersTable(familyMembers) {
            const tableBody = document.querySelector('#familyMembersTable tbody');
            tableBody.innerHTML = '';
            familyMembers.forEach((member) => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                 <td>${member.number}</td>
                    <td>${member.id}</td>
                    <td>${member.aadhar}</td>
                    <td>${member.name}</td>
                    <td>${member.age || ''}</td>
                    <td>${member.gender || ''}</td>
                `;
            });
        }

        function extractPrintDate(data) {
            const dateRegex = /कार्ड प्रिंट दिनांक:\s*(.*)/;
            const match = data.match(dateRegex);
            return match ? match[1] : 'N/A';
        }

        function editForm() {
            document.getElementById('formContainer').style.display = 'block';
            document.getElementById('previewContainer').style.display = 'none';
        }

        function printPreview() {
            window.print();
        }
    </script>
</body>
</html>
